<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastApi y JS</title>
</head>
<body>
    <h1>Lista FastApi</h1>
    <ul id="numbersList"></ul>

    <script>
        async function fetchNumbers() {
            fetch ("http://127.0.0.1:8000/numbers")
            .then((response) => response.json())
            .then((response) => printer(response))
            .catch(Error)
        }

        const numbersList = document.getElementById("numbersList")

        function printer(element){
            element.numbers.forEach(num => {
                const li = document.createElement("li")

                li.textContent = num
                numbersList.appendChild(li)
                console.log(li)
            });
        }

        fetchNumbers()
    </script>
</body>
</html>
